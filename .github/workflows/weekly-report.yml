name: Weekly NSE Report

on:
  schedule:
    - cron: "0 19 * * 5"  # 7 PM UTC every Friday
  workflow_dispatch:

jobs:
  run-weekly-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --dev

      - name: Run weekly pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          STOCKANALYSIS_TABLE: stockanalysis_stocks
        run: uv run nse-analysis generate-weekly-report

      - name: Commit report changes
        run: |
          git add reports/weekly/*.md || true
          if git diff --cached --quiet; then
            echo "No report changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: add weekly NSE report"
          git push
