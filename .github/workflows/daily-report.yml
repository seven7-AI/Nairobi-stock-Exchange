name: Daily NSE Report

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-daily-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --dev

      - name: Run daily pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE: stock_data
          STOCKANALYSIS_TABLE: stockanalysis_stocks
        run: uv run nse-analysis run-daily

      - name: Commit report changes
        run: |
          git add reports/daily/*.md || true
          if git diff --cached --quiet; then
            echo "No report changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: add daily NSE report"
          git push
